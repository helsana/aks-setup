---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: registrierung-service-ingress
spec:
  routes:
    - match: Path(`/registrierung`)
      kind: Rule
      middlewares:
        - name: registrierung-service-stripprefix
      services:
        - name: registrierung-service
          port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: registrierung-service-stripprefix
spec:
  stripPrefix:
    prefixes:
      - /registrierung
